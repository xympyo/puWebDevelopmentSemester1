<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Frame</title>
    <style>
      *,
      html {
        margin: 0;
        padding: 0;
        overflow-y: hidden;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #f2f2f2;
        color: #1d1d1d;
      }
      p {
        pointer-events: none;
      }
      a {
        color: inherit;
        transition: ease-in-out 0.5s;
      }
      a:hover {
        color: #54fed5;
      }
    </style>
  </head>
  <body>
    <footer>
      <ul
        style="
          list-style: none;
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
        "
      >
        <li>
          <a
            href="https://www.instagram.com/moshe_dyn/"
            target="_blank"
            style="text-decoration: none"
            ><p>Instagram</p></a
          >
        </li>
        <li>
          <p style="text-align: center; font-size: 12px">
            Under the Lecture of Sir Williem.
          </p>
        </li>
        <li>
          <a
            href="https://github.com/xympyo"
            target="_blank"
            style="text-decoration: none"
            ><p>GitHub</p></a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
