<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Frame</title>
    <style>
      *,
      html {
        margin: 0;
        padding: 0;
        overflow-y: hidden;
      }
      body {
        background-color: #ffdbc3;
      }
    </style>
  </head>
  <body>
    <footer>
      <ul
        style="
          list-style: none;
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
        "
      >
        <li>
          <a
            href="https://www.instagram.com/moshe_dyn/"
            target="_blank"
            style="text-decoration: none; color: #6f61c0;"
            ><p>Instagram</p></a
          >
        </li>
        <li>
          <a
            href="https://github.com/xympyo"
            target="_blank"
            style="text-decoration: none; color: #6f61c0;"
            ><p>GitHub</p></a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
