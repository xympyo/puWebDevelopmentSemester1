          color: #1d1d1d;
          border: 2px solid #1d1d1d;
          text-decoration: none;
        }
      }
      a {
        text-decoration: none;
        color: #241c15;
        transition-timing-function: ease-in-out;
        transition-duration: .5s;
      }
      a:hover {
        color: #54fed5;
      }
      li {

      }
